<!DOCTYPE html>

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test task</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand mb-0 h1 text-dark" href="{% url 'items_list' %}">Products</a>
  </div>
  {% if user.is_authenticated %}
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'cart' %}">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
                {% else %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'register' %}">Signup</a>
            </li>
        </ul>
    </div>
  {% endif %}
</nav>
<div class="container wrapper flex-grow-1 my-4">
    {% if messages %}
    {% bootstrap_messages %}
    {% endif %}
{% block content %}
{% endblock %}
</div>
</body>
</html>
